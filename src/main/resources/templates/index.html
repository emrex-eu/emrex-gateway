<!DOCTYPE html>
<html lang="en">
<head>
	<title th:text="${title}">Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
        /* Ensure full height and sticky footer behavior */
        body, html {
            background-color:  #e0e0dc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {

            flex: 1; /* Fills available space between navbar and footer */
            margin-top: 20px; /* Add margin to the top of the main content */
        }

        footer {
            min-height: 120px; /* Custom height for the footer */
            background-color: #1a212d; /* Set background color for footer */
        }

        /* Custom card styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card img {
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .list-unstyled li {
            margin-bottom: 10px;
        }

        .list-unstyled .btn {
            background-color: #2a3b4d; /* Set lighter background color for buttons */
            color: #ffffff; /* Set text color for buttons */
            border: none;
            width: 100%; /* Set fixed width for buttons */
        }

        .list-unstyled .btn:hover {
            background-color: #3a4b5d; /* Lighten button color on hover */
        }

        /* Set background color for navbar */
        .navbar {
            background-color: #1a212d;
        }
	</style>
</head>
<body>

<!-- Sticky Navbar -->
<div th:replace="~{nav :: navbar}"></div>

<!-- Main Content -->
<main class="container mt-6">
	<div class="row g-3 mt-6">
		<div class="col-sm-12 col-md-6 d-flex" th:each="country : ${emps.emregCountryRepresentations}">
			<div class="card w-100">
				<div class="card-body">
					<h3 class="card-title d-flex align-items-center">
						<img th:src="@{${'/flags/' + country.countryCode + '.svg'}}" height="50" width="50"
							 alt="Flag of ${country.countryName}" class="me-3"/>
						<span th:text="${country.countryName}">Country Name</span>
					</h3>
					<ul class="list-unstyled mt-3">
						<li th:each="emp : ${country.emps}">
							<p th:if="${country.singleFetch == false}">
								<a th:href="@{${'/emc/createSession/acronym/' + emp.name}}" th:text="${emp.name}"></a>
							</p>
							<p th:if="${country.singleFetch == true}">
								<a th:href="@{${'/emc/createSession/acronym/' + emp.institutions[0]}}"  th:text="${emp.institutions[0]}"></a>
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</main>

<div th:replace="~{footer :: footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-6oZVynJlq0tWDbzg2czj3SUOHp2kE2yc2kGJ5eZnf4tzF3LVO1vFt0RypRjBaw9M"
		crossorigin="anonymous"></script>
</body>
</html>
