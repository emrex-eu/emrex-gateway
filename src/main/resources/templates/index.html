<!DOCTYPE html>
<html lang="en">
<div th:replace="~{head :: head}"></div>
<body>
<!-- Sticky Navbar -->
<div th:replace="~{nav :: navbar}"></div>

<!-- Main Content -->
<main class="container mt-4">
	<div class="row g-5">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Add credentials to wallet via Emrex</h5>
					<a href="/emrex/ewps" class="btn btn-primary">Add to wallet</a>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Export credentials from wallet</h5>
					<a href="/vc/wallet" class="btn btn-primary">Export from wallet</a>
					<a href="/import/readDir" class="btn btn-secondary">Show incoming credentials</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Conditional upload form -->
	<div class="row mt-4" th:if="${showupload}">
		<div class="col">
			<form method="post" th:action="@{/upload/uploadElmo}" enctype="multipart/form-data">
				<input class="form-control form-control-sm me-2" name="file" id="file" type="file" onchange="toggleButton()">
				<button class="btn btn-secondary btn-sm" id="uploadButton" type="submit" disabled>Upload</button>
				<button class="btn btn-secondary btn-sm ms-2" id="resetButton" type="reset" onclick="dimReset()">Reset</button>
			</form>
		</div>
	</div>
</main>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-6oZVynJlq0tWDbzg2czj3SUOHp2kE2yc2kGJ5eZnf4tzF3LVO1vFt0RypRjBaw9M"
		crossorigin="anonymous"></script>
</body>
</html>
