<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="icon" href="https://emrex.eu/wp-content/uploads/2019/05/cropped-favicon-32x32.png" sizes="32x32">
	<style>
        body, html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
	</style>
</head>
<body>

<!-- Sticky Navbar -->
<div th:replace="~{nav :: navbar}"></div>

<main>
	<div class="text-center">
		<h2>Success</h2>
		<img th:src="${'data:image/png;base64,' + qr_code}" alt="" height="400" width="400" class="mb-3">
		<p>
			<a th:href="@{${qr_url}}" class="btn btn-primary">Add to Wallet</a>
		</p>
	</div>
</main>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-6oZVynJlq0tWDbzg2czj3SUOHp2kE2yc2kGJ5eZnf4tzF3LVO1vFt0RypRjBaw9M"
		crossorigin="anonymous"></script>
</body>
</html>
